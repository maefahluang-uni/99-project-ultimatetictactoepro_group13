<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="play.css">
	<title>Ultimate Tic-Tac-Toe Pro</title>
</head>
<body>
	
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Names</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="playerX : ${nameX}">
                <td th:text="${playerX.id}"></td>
                <td th:text="${playerX.nameX}"></td>
            </tr>    
        </tbody>
    </table>
	<form th:action="@{/name-list}" th:object="${nameO}" method="post">
		<label for="nameO">NameO</label>
		<input type="text" id="nameO" th:field="*{nameO}" required><br> 
		<button type="submit">Play</button>
	</form>

		</div>
		<div class="play">
			<button type="play" class="btn">Play</button>
		</div>
	</div>-->
	
</body>
</html>
