<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name List</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #808080; /* Change to gray color */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #logo {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #leaderboard-table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        #leaderboard-table th, #leaderboard-table td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        #leaderboard-table th {
            background-color: #808080; /* Change to gray color */
            color: #fff;
        }

        #buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 250px;
            

        }

        #next-round-button {
            background-color: #808080; /* Button color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-left: 40px;
            width: 150px;
            height: 50px;
            font-size: 18px;
            border-radius: 10px;

        }

        #quit-button {
            background-color: #ff0000; /* Red button color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 40px;
            width: 150px;
            font-size: 18px;
            border-radius: 10px;


        }
    </style>
</head>
<body>
    <div id="header">
        <img src="img/champion.png" alt="Logo" id="logo">
        <h1>Leaderboard</h1>
    </div>

    <table class="table" id="leaderboard-table">
        <thead>
            <tr>
                <th>Round</th>
                <th>Winner</th>
            </tr>
        </thead>
        <tbody>
           
            <tr th:each="rounds : ${rounds}">
                <td th:text="${rounds.roundId}"></td>
                <td th:text="${rounds.winner}"></td>
                
            </tr>
        </tbody>
    </table>

    <div id="buttons-container">
        <button id="next-round-button">Next Round</button>
        <button id="quit-button">Quit</button>
    </div>
</body>
</html>
